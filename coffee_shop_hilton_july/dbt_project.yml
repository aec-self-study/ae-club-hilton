
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'coffee_shop'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'coffee_shop_hilton_july'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models

models:
  coffee_shop_hilton:
    - name: customers
      description: find basic info about all customers
      columns: 
        - name: customer_id
          description: primary key of the model- one id per customer
          tests:
            - unique
            - not_null
            - more_than_one_order
    - name: coffee_orders
    - name: weekly_revenue_customer_type
    - name: weekley_revenue_product_category
    - name: product_category_jinga_practice
    - name: user_stitching
      materialized: table
      columns: 
        - name: customer_id
          tests:
          - unique_id_user
    - name: session_id_creation
    - name: session summary
    - name: ltv_surve
